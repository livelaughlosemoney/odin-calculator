<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <div class="display-screen"></div>
      </div>
      <div class="button-container">
        <button class="function" id="all-clear">A/C</button>
        <button class="function" id="delete">âŒ«</button>
        <button class="function" id="divide">/</button>
        <button class="function" id="multiply">*</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="function" id="add">+</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="function" id="subtract">-</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="function" id="percent">%</button>
        <button class="number" id="zero">0</button>
        <button class="function" id="decimal">.</button>
        <button class="function" id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
